<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section id="card">
      <div class="card__img">
        <img src="./images/image-product-mobile.jpg" alt="product" srcset="" />
      </div>

      <div class="content">
        <p class="category">Perfume</p>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="price-before">$169.99</p>
        </div>

        <button type="button" class="add-btn">
          <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
